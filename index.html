<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Visualization</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

    body {
      overflow: hidden;
    }

    #section1 {
      width: 100%;
      height: 100%;
      transition: ease 1s;
      top: 0%;
      left: 0%;
      position: absolute;
    }

    #section2 {
      width: 100%;
      height: 100%;
      transition: ease 1s;
      top: 100%;
      position: absolute;
      left: 0%;
    }

    #section3 {
      width: 100%;
      height: 100%;
      transition: ease 1s;
      top: 100%;
      position: absolute;
      left: 0%;
    }

  </style>
</head>

<body>
  <div id="section1"></div>
  <div id="section2"></div>
  <div id="section3"></div>


  <script>
    // load all the pages
    $(function () {
      $("#section1").load("home.html");
    });
    $(function () {
      $("#section2").load("comparison.html");
    });
    $(function () {
      $("#section3").load("individual.html");
    });
    //scroll
    var sec1 = document.getElementById("section1");

    var sec2 = document.getElementById("section2");

    var sec3 = document.getElementById("section3");


    sec1.addEventListener('wheel', function (e) {
      if (e.deltaY > 0) {
        sec1.style = "top:-100%";
        sec2.style = "top:0%";
      }
    });

    sec2.addEventListener('wheel', function (e) {
      if (e.deltaY > 0) {
        sec2.style = "top:-100%";
        sec3.style = "top:0%";
      } else if (e.deltaY < 0) {
        sec1.style = "top:0%";
        sec2.style = "top:100%";
      }
    });

    sec3.addEventListener('wheel', function (e) {
      if (e.deltaY < 0) {
        if ($('.table_cont:hover').length == 0) {
          sec2.style = "top:0%";
          sec3.style = "top:100%";
        }
      }
    });
  </script>

</body>

</html>
